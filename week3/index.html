<!DOCTYPE html>
<html>
<body>

<h2>An unordered HTML list</h2>

<ol>
  <li>Coffee</li>
  <ul>
    <li>Long Black</li>
    <dd>- black hot drink</dd>
    <li>Moccha</li>
    <dd>- black hot drink with chocolate</dd>
  </ul>
  <li>Tea</li>
  <ul>
    <li>Green tea</li>
    <dd>- a green tea</dd>
    <li>Black tea</li>
    <dd>- a black tea</dd>
  </ul>
</ol>



</body>
</html>
